spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp.use_jdbc_metadata_defaults: false
        default_schema: users
    open-in-view: false
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  datasource:
    url: jdbc:p6spy:postgresql://localhost:5432/qrcheck
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariPool
      max-lifetime: 600000
      connection-timeout: 15000
      maximum-pool-size: 10
      idle-timeout: 200000
      minimum-idle: 2
      schema: events
  liquibase:
    enabled: false
  groovy:
    template:
      check-template-location: false
  security:
    api-key:
      name: X-ApiKey-Authorization
      token:
        outgoing: 3f877c2e-c378-46c9-9737-7aed66aed8d5
  cache:
    oauth2:
      expire-after-write-in-sec: 900
      size: 1000000

springdoc:
  api-docs:
    path: "/swagger-api"
  swagger-ui:
    path: "/"
  info:
    title: Events RESTful API
    description: Сервис управления событиями
    version: V1
    licence-url: https://qrchk.ru/licence
    owner-name: QRCheck
    owner-url: https://qrchk.ru
    owner-email: it.support@softdarom.ru

outbound:
  feign:
    auth-handler:
      host: "http://localhost:${OUTBOUND_FEIGN_AUTH_HANDLER_PORT}"

logbook:
  strategy: body-only-if-status-at-least
  format:
    style: http
  logger:
    name: EVENTS-REST
  exclude:
    - /actuator/**
    - /v3/api-docs/**
    - /swagger-ui/**
    - /swagger-api/**