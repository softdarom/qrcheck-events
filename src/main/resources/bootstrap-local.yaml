spring:
  application:
    name: events
  cloud:
    kubernetes:
      enabled: false
    loadbalancer:
      cache:
        enabled: false

server:
  port: ${APP_PORT}

management:
  server:
    port: ${MANAGEMENT_PORT}
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState, db
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus